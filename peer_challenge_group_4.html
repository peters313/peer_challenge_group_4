<!doctype html>
<html>
<head>
</head>
<body>
<script>
	var value = 32;

	if(value >= 23) {
		value += 3;
	}else{
		value -= 1;
	}

	value += "91";

	var array = [];

	for (var i = 0; i < value.length; i++) {
		array[i] = value.charAt(i);
	}

	array.shift();
	array.pop();

	var someNumber = 0;

	for(var i = (array.length - 1); i > 0; i--) {
		someNumber += array[i];
	}

	value = parseInt(value);
	someNumber = parseInt(someNumber);

	value += someNumber;

	if(value > 3287) {
		value = 8;
	} else if(value == 3686) {
		value = 13;
	} else {
		value = 1;
	}

	var i = 4;
	while(i > 0) {
		value += 1;
		i--;
	}

	function foo(val) {
		val = val.toString();
		if(val.length > 1) {
			val = val.substr(1, val.length-1);
		}
		return val;
	}

	value = foo(value);
	foo(value);

	console.log(value);
</script>	
</body>
</html>
